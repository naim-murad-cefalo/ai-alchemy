# Application Configuration
spring.application.name=wish-tracker
server.port=8080

# ======================================
# H2 Database Configuration
# ======================================
spring.datasource.url=jdbc:h2:mem:wishtracker
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ======================================
# JPA/Hibernate Configuration
# ======================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization
spring.sql.init.mode=always

# ======================================
# Thymeleaf Configuration
# ======================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ======================================
# Google OAuth2 Configuration
# ======================================
# IMPORTANT: Set these as environment variables before running the application
# export GOOGLE_CLIENT_ID=your-client-id-here
# export GOOGLE_CLIENT_SECRET=your-client-secret-here
#
# See README.md for detailed instructions on obtaining these credentials from Google Cloud Console
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# ======================================
# Logging Configuration
# ======================================
logging.level.com.wishtracker=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
