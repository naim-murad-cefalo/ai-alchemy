<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Edit Wish' : 'New Wish'} + ' - Wish Tracker'">Wish Form - Wish Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/wishes}">
                <i class="bi bi-star-fill"></i> Wish Tracker
            </a>
            <div class="d-flex align-items-center" th:if="${currentUser != null}">
                <span class="navbar-text me-3 text-white" th:text="${currentUser.name}">User</span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h4 th:text="${isEdit ? 'Edit Wish' : 'Create New Wish'}">Wish Form</h4>
                    </div>
                    <div class="card-body">
                        <!-- Error Message -->
                        <div class="alert alert-danger" th:if="${errorMessage != null}">
                            <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}">Error</span>
                        </div>

                        <form th:action="${isEdit ? '/wishes/' + wish.id : '/wishes'}" th:object="${wish}" method="post">
                            <!-- Title -->
                            <div class="mb-3">
                                <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="title" th:field="*{title}"
                                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                                       placeholder="Enter wish title" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}"
                                          th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"
                                          rows="4" placeholder="Describe your wish in detail"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</div>
                            </div>

                            <!-- Category -->
                            <div class="mb-3">
                                <label for="categoryId" class="form-label">Category <span class="text-danger">*</span></label>
                                <select class="form-select" id="categoryId" th:field="*{categoryId}"
                                        th:classappend="${#fields.hasErrors('categoryId')} ? 'is-invalid' : ''"
                                        required>
                                    <option value="">-- Select Category --</option>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}">Category</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}">Category error</div>
                            </div>

                            <!-- Status -->
                            <div class="mb-3">
                                <label class="form-label">Status <span class="text-danger">*</span></label>
                                <div>
                                    <div class="form-check form-check-inline" th:each="statusOption : ${statuses}">
                                        <input class="form-check-input" type="radio" th:id="'status' + ${statusOption}"
                                               th:field="*{status}" th:value="${statusOption}">
                                        <label class="form-check-label" th:for="'status' + ${statusOption}"
                                               th:text="${statusOption.displayName}">Status</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Remarks -->
                            <div class="mb-3">
                                <label for="remarks" class="form-label">Remarks</label>
                                <textarea class="form-control" id="remarks" th:field="*{remarks}"
                                          th:classappend="${#fields.hasErrors('remarks')} ? 'is-invalid' : ''"
                                          rows="3" placeholder="Add any notes or reflections"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}">Remarks error</div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/wishes}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> <span th:text="${isEdit ? 'Update' : 'Create'}">Save</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
