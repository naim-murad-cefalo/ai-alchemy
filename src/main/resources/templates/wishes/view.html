<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${wish.title} + ' - Wish Tracker'">View Wish - Wish Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/wishes}">
                <i class="bi bi-star-fill"></i> Wish Tracker
            </a>
            <div class="d-flex align-items-center" th:if="${currentUser != null}">
                <span class="navbar-text me-3 text-white" th:text="${currentUser.name}">User</span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Wish Details</h4>
                        <span class="badge" th:classappend="${wish.status.name() == 'WISH' ? 'bg-secondary' : wish.status.name() == 'IN_PROGRESS' ? 'bg-primary' : 'bg-success'}"
                              th:text="${wish.status.displayName}">Status</span>
                    </div>
                    <div class="card-body">
                        <!-- Title -->
                        <h3 class="mb-3" th:text="${wish.title}">Wish Title</h3>

                        <!-- Category Badge -->
                        <div class="mb-3">
                            <span class="badge category-badge" th:style="'background-color: ' + ${wish.categoryColor}"
                                  th:text="${wish.categoryName}">Category</span>
                        </div>

                        <!-- Description -->
                        <div class="mb-3" th:if="${wish.description != null and !#strings.isEmpty(wish.description)}">
                            <h6 class="text-muted">Description</h6>
                            <p th:text="${wish.description}">Description goes here</p>
                        </div>

                        <!-- Remarks -->
                        <div class="mb-3" th:if="${wish.remarks != null and !#strings.isEmpty(wish.remarks)}">
                            <h6 class="text-muted">Remarks</h6>
                            <p class="fst-italic" th:text="${wish.remarks}">Remarks go here</p>
                        </div>

                        <!-- Dates -->
                        <div class="mb-3">
                            <h6 class="text-muted">Dates</h6>
                            <p class="mb-1">
                                <i class="bi bi-calendar-plus"></i> Created: <span th:text="${wish.formattedCreatedDate}">Date</span>
                            </p>
                            <p class="mb-1" th:if="${wish.achievedDate != null}">
                                <i class="bi bi-trophy-fill text-warning"></i> Achieved: <span th:text="${wish.formattedAchievedDate}">Date</span>
                            </p>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex gap-2 mt-4">
                            <a th:href="@{/wishes}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back to List
                            </a>
                            <a th:href="@{/wishes/{id}/edit(id=${wish.id})}" class="btn btn-primary">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this wish?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form th:action="@{/wishes/{id}/delete(id=${wish.id})}" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
