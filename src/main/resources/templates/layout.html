<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - Wish Tracker' : 'Wish Tracker'}">Wish Tracker</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" sec:authorize="isAuthenticated()">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/wishes}">
                <i class="bi bi-star-fill"></i> Wish Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/wishes}" th:classappend="${#request.requestURI == '/wishes' ? 'active' : ''}">
                            <i class="bi bi-kanban"></i> My Wishes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}" th:classappend="${#request.requestURI == '/categories' ? 'active' : ''}">
                            <i class="bi bi-tags"></i> Categories
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center" th:if="${currentUser != null}">
                    <img th:if="${currentUser.pictureUrl != null}"
                         th:src="${currentUser.pictureUrl}"
                         alt="Profile"
                         class="rounded-circle me-2"
                         style="width: 40px; height: 40px; object-fit: cover;">
                    <span class="navbar-text me-3 text-white" th:text="${currentUser.name}">User Name</span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div class="container mt-3" th:if="${successMessage != null or errorMessage != null}">
        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMessage != null}">
            <i class="bi bi-check-circle"></i> <span th:text="${successMessage}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errorMessage != null}">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div layout:fragment="content">
            <!-- Page content goes here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Wish Tracker &copy; 2024 | Built with Spring Boot & Thymeleaf</span>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
