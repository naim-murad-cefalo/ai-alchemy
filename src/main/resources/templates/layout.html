<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - Wish Tracker' : 'Wish Tracker'}">Wish Tracker</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="app-container" sec:authorize="isAuthenticated()">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-menu">
                <a th:href="@{/wishes}" class="sidebar-menu-item" th:classappend="${#request.requestURI.contains('/wishes') ? 'active' : ''}">
                    <i class="bi bi-list-ul"></i>
                    <span>Wish List</span>
                </a>
                <a th:href="@{/categories}" class="sidebar-menu-item" th:classappend="${#request.requestURI.contains('/categories') ? 'active' : ''}">
                    <i class="bi bi-grid"></i>
                    <span>Categories</span>
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <a th:href="@{/wishes}" class="brand">
                    <i class="bi bi-star-fill"></i>
                    <span>WISH TRACKER</span>
                </a>
                <div class="user-profile" th:if="${currentUser != null}">
                    <img th:if="${currentUser.pictureUrl != null}"
                         th:src="${currentUser.pictureUrl}"
                         alt="Profile"
                         class="user-avatar">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link text-secondary p-0" title="Logout">
                            <i class="bi bi-box-arrow-right"></i>
                        </button>
                    </form>
                </div>
            </header>

            <!-- Flash Messages -->
            <div class="px-4 pt-3" th:if="${successMessage != null or errorMessage != null}">
                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMessage != null}">
                    <i class="bi bi-check-circle"></i> <span th:text="${successMessage}">Success message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errorMessage != null}">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}">Error message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>

            <!-- Main Content -->
            <main>
                <div layout:fragment="content">
                    <!-- Page content goes here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Login Page Content (when not authenticated) -->
    <div sec:authorize="!isAuthenticated()" layout:fragment="content">
        <!-- Login content goes here -->
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
